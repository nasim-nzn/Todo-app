<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h2>Todo App | Nasim</h2>
        <div class="input-section">
         <input type="text" placeholder="add todo ..." id="task-input">
         <input type="date" id="date-input">
         <button id="add-button">Add</button>
        </div>
        <div class="todos-operator">
            <div>
              <button class="filter-todos">All</button>
              <button class="filter-todos">Pending</button>
              <button class="filter-todos">Completed</button>
            </div>
            <button id="delete-all-button">Delete All</button>
        </div>
      </div>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>  
      </thead>
      <tbody>
        
      </tbody>
    </table>
    
    <script src="./js/app.js"></script>
</body>
</html>
